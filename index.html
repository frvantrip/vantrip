<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
    /* ===== SETTINGS ===== */
    const VERSION = "v1.2"; // Cambia versione
    const NUM_POSTS = 3;    // Numero di post visibili

    const PROFILE_IMG = "https://scontent-mxp2-1.cdninstagram.com/v/t51.2885-19/503943311_18511832164029310_7720758257894092751_n.jpg?efg=eyJ2ZW5jb2RlX3RhZyI6InByb2ZpbGVfcGljLmRqYW5nby4xMDgwLmMyIn0&_nc_ht=scontent-mxp2-1.cdninstagram.com&_nc_cat=110&_nc_oc=Q6cZ2QGiYAraJLRL4BZAzZv6OPzWzbHUFI3cWeiLCDKRDbVRlCtM0roNqjfsZHxwjlS8qZ4&_nc_ohc=FnqJj_gd1XIQ7kNvwEiHyIe&_nc_gid=MpmPyPjgvCZtQzSA74caVQ&edm=ALGbJPMBAAAA&ccb=7-5&oh=00_AfWHZETlJw7rPeZcpoQzqR6o_St7beBy6z03FEF9b3s3zw&oe=689F904D&_nc_sid=7d3ac5";

    const STORIES = [
        { img: PROFILE_IMG, username: "francescorotiroti" },
        { img: "https://via.placeholder.com/150/FF0000/FFFFFF?text=S2", username: "story2" },
        { img: "https://via.placeholder.com/150/00FF00/FFFFFF?text=S3", username: "story3" },
        { img: "https://via.placeholder.com/150/0000FF/FFFFFF?text=S4", username: "story4" }
    ];

    const POSTS = [
        { video: "https://www.youtube.com/embed/aqz-KE-bpKQ?playsinline=1&modestbranding=1&rel=0&showinfo=0", caption: "Questo √® un video verticale di esempio üé•" },
        { video: "https://www.youtube.com/embed/dQw4w9WgXcQ?playsinline=1&modestbranding=1&rel=0&showinfo=0", caption: "Altro video di esempio üì±" },
        { video: "#", caption: "Post 3" },
        { video: "#", caption: "Post 4" },
        { video: "#", caption: "Post 5" },
        { video: "#", caption: "Post 6" },
        { video: "#", caption: "Post 7" },
        { video: "#", caption: "Post 8" },
        { video: "#", caption: "Post 9" },
        { video: "#", caption: "Post 10" }
    ];

    document.addEventListener("DOMContentLoaded", () => {
        document.title = "Instagram Clone - " + VERSION;

        const storiesBar = document.getElementById("stories");
        STORIES.forEach(story => {
            storiesBar.innerHTML += `
                <div class="story">
                    <div class="story-img">
                        <img src="${story.img}" alt="${story.username}">
                    </div>
                    <div class="story-username">${story.username}</div>
                </div>
            `;
        });

        const feed = document.getElementById("feed");
        feed.innerHTML = "";

        for (let i = 0; i < NUM_POSTS && i < POSTS.length; i++) {
            const post = POSTS[i];
            if (post.video !== "#") {
                feed.innerHTML += `
                <div class="post">
                    <div class="post-header">
                        <img src="${PROFILE_IMG}" alt="Profile Picture">
                        <span class="post-username">francescorotiroti</span>
                    </div>
                    <div class="post-video">
                        <iframe src="${post.video}" allowfullscreen></iframe>
                    </div>
                    <div class="post-footer">
                        <div class="actions">‚ù§Ô∏è üí¨ ‚úàÔ∏è</div>
                        <div class="likes">1,024 likes</div>
                        <div class="caption"><b>francescorotiroti</b> ${post.caption}</div>
                    </div>
                </div>
                `;
            }
        }
    });
</script>
<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #fafafa;
    }
    /* STORIES */
    .stories-container {
        display: flex;
        overflow-x: auto;
        padding: 10px;
        background: white;
        border-bottom: 1px solid #dbdbdb;
    }
    .story {
        flex: 0 0 auto;
        text-align: center;
        margin-right: 10px;
    }
    .story-img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        padding: 2px;
        background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .story-img img {
        width: 54px;
        height: 54px;
        border-radius: 50%;
        border: 2px solid white;
    }
    .story-username {
        font-size: 12px;
        margin-top: 5px;
        max-width: 60px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    /* POSTS */
    .post {
        background: white;
        border: 1px solid #dbdbdb;
        margin-bottom: 20px;
    }
    .post-header {
        display: flex;
        align-items: center;
        padding: 10px;
    }
    .post-header img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        margin-right: 10px;
        border: 2px solid #ff0066;
    }
    .post-username {
        font-weight: 600;
        font-size: 14px;
    }
    .post-video {
        width: 100%;
        aspect-ratio: 9/16;
        background: black;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    .post-footer {
        padding: 10px;
    }
    .actions {
        display: flex;
        gap: 10px;
        font-size: 20px;
    }
    .likes {
        font-weight: 600;
        font-size: 14px;
        margin-top: 5px;
    }
    .caption {
        font-size: 14px;
        margin-top: 5px;
    }
</style>
</head>
<body>
<div class="stories-container" id="stories"></div>
<div id="feed"></div>
</body>
</html>
