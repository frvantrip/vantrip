<style>
    body {
        margin: 0;

    .post {
        background: white;
        border: 1px solid #dbdbdb;
        margin-bottom: 20px;
    }
    .post-header {
        display: flex;
        align-items: center;
        padding: 10px;
    }
    .post-header img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        margin-right: 10px;
        border: 2px solid #ff0066;
    }
    .post-username {
        font-weight: 600;
        font-size: 14px;
    }
    .post-video {
        width: 100%;
        aspect-ratio: 9/16;
        background: black;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    .post-footer {
        padding: 10px;
    }
    .actions {
        display: flex;
        gap: 10px;
        font-size: 20px;
    }
    .likes {
        font-weight: 600;
        font-size: 14px;
        margin-top: 5px;
    }
    .caption {
        font-size: 14px;
        margin-top: 5px;
    }
</style>
