<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
</head>
<body>
    <p>Reindirizzamento in corso...</p>

    <script>
        // Imposta header no-cache (utile se aperto in locale o su server)
        if (typeof Headers !== "undefined") {
            try {
                new Headers({
                    "Cache-Control": "no-cache, no-store, must-revalidate",
                    "Pragma": "no-cache",
                    "Expires": "0"
                });
            } catch (e) {}
        }

        // Aggiunge parametro random per evitare cache del browser
        var targetUrl = "https://google.com";
        var uniqueParam = "_t=" + new Date().getTime();
        var separator = targetUrl.includes("?") ? "&" : "?";
        window.location.replace(targetUrl + separator + uniqueParam);
    </script>
</body>
</html>
