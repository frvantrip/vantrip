<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=420, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>v1.11</title>
<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
            sans-serif;
        background-color: #fafafa;
        display: flex;
        justify-content: center;
    }
    #container {
        width: 420px; /* larghezza fissa per simulare mobile */
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        background: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }
    /* HEADER Instagram style */
    header {
        height: auto;
        background: white;
        border-bottom: 1px solid #dbdbdb;
        display: flex;
        align-items: center;
        justify-content: center;
        position: sticky;
        top: 0;
        z-index: 1000;
        padding: 2px 0;
        margin: 0;
    }
    header img.logo {
        width: 100%;
        max-height: 110px;
        object-fit: contain;
        user-select: none;
        margin: 0;
        padding: 0;
    }
    /* STORIES */
    .stories-container {
        display: flex;
        overflow-x: auto;
        padding: 10px;
        background: white;
        border-bottom: 1px solid #dbdbdb;
    }
    .story {
        flex: 0 0 auto;
        text-align: center;
        margin-right: 10px;
    }
    .story-img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        padding: 2px;
        background: linear-gradient(
            45deg,
            #f09433,
            #e6683c,
            #dc2743,
            #cc2366,
            #bc1888
        );
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .story-img img {
        width: 54px;
        height: 54px;
        border-radius: 50%;
        border: 2px solid white;
    }
    .story-username {
        font-size: 12px;
        margin-top: 5px;
        max-width: 60px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    /* POSTS */
    .post {
        background: white;
        border: 1px solid #dbdbdb;
        margin-bottom: 20px;
    }
    .post-header {
        display: flex;
        align-items: center;
        padding: 10px;
    }
    .post-header img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        margin-right: 10px;
        border: 2px solid #ff0066;
    }
    .post-username {
        font-weight: 600;
        font-size: 14px;
    }
    .post-video {
        width: 100%;
        aspect-ratio: 9 / 16;
        background: black;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    .post-footer {
        padding: 10px;
    }
    .actions {
        display: flex;
        gap: 10px;
        font-size: 20px;
    }
    .likes {
        font-weight: 600;
        font-size: 14px;
        margin-top: 5px;
    }
    .caption {
        font-size: 14px;
        margin-top: 5px;
    }
</style>
</head>
<body>
<div id="container">
<header>
    <img class="logo" id="logo" alt="Instagram Logo" />
</header>

<div class="stories-container" id="stories"></div>
