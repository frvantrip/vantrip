<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Clone - Francesco Rotiroti</title>
<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background-color: #fafafa;
    }
    /* Header stile IG */
    .header {
        background: white;
        border-bottom: 1px solid #dbdbdb;
        padding: 10px 15px;
        display: flex;
        align-items: center;
    }
    .profile-pic {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        margin-right: 10px;
        border: 2px solid #ff0066;
    }
    .username {
        font-weight: 600;
        font-size: 14px;
    }
    /* Post */
    .post {
        background: white;
        border: 1px solid #dbdbdb;
        margin-bottom: 20px;
    }
    .post-header {
        display: flex;
        align-items: center;
        padding: 10px;
    }
    .post-header img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        margin-right: 10px;
        border: 2px solid #ff0066;
    }
    .post-username {
        font-weight: 600;
        font-size: 14px;
    }
    /* Video */
    .post-video {
        width: 100%;
        aspect-ratio: 9/16;
        background: black;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    /* Footer del post */
    .post-footer {
        padding: 10px;
    }
    .actions {
        display: flex;
        gap: 10px;
        font-size: 20px;
    }
    .likes {
        font-weight: 600;
        font-size: 14px;
        margin-top: 5px;
    }
    .caption {
        font-size: 14px;
        margin-top: 5px;
    }
</style>
</head>
<body>

<!-- Header -->
<div class="header">
    <img class="profile-pic" src="https://i.imgur.com/6QKZbCl.jpg" alt="Profile Picture">
    <span class="username">francescorotiroti</span>
</div>

    <!-- Post header -->
    <div class="post-header">
        <img src="https://i.imgur.com/6QKZbCl.jpg" alt="Profile Picture">

    </div>

        <iframe src="https://www.youtube.com/embed/aqz-KE-bpKQ?playsinline=1&modestbranding=1&rel=0&showinfo=0&autoplay=0" allowfullscreen></iframe>
    </div>
    <!-- Footer -->
