<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script>
    const VERSION = "v1.5";
    const NUM_POSTS = 4;

    // Link diretto immagine profilo da Google Drive
    const PROFILE_IMG = "https://onedrive.live.com/4ef64e3e-87b5-417b-a9ad-e0f86c18fdd9";

    const STORIES = [
        { img: PROFILE_IMG, username: "francescorotiroti" },
        { img: "https://via.placeholder.com/150/00FF00/ffffff?text=S2", username: "story2" },
        { img: "https://via.placeholder.com/150/0000FF/ffffff?text=S3", username: "story3" },
        { img: "https://via.placeholder.com/150/FFFF00/000000?text=S4", username: "story4" }
    ];

    const POSTS = [
        { video: "https://www.youtube.com/embed/aqz-KE-bpKQ?playsinline=1&modestbranding=1&rel=0&showinfo=0", caption: "Questo √® un video verticale di esempio üé•" },
        { video: "https://www.youtube.com/embed/dQw4w9WgXcQ?playsinline=1&modestbranding=1&rel=0&showinfo=0", caption: "Altro video di esempio üì±" }
    ];

    document.addEventListener("DOMContentLoaded", () => {
        document.title = "Instagram Clone - " + VERSION;

        const storiesBar = document.getElementById("stories");
        STORIES.forEach(story => {
            storiesBar.innerHTML += `
                <div class="story">
                    <div class="story-img">
                        <img src="${story.img}" alt="${story.username}" />
                    </div>
                    <div class="story-username">${story.username}</div>
                </div>
            `;
        });

        const feed = document.getElementById("feed");
        feed.innerHTML = "";

        for (let i = 0; i < NUM_POSTS && i < POSTS.length; i++) {
            const post = POSTS[i];
            if (post.video !== "#") {
                feed.innerHTML += `
                <div class="post">
                    <div class="post-header">
                        <img src="${PROFILE_IMG}" alt="Profile Picture" />
                        <span class="post-username">francescorotiroti</span>
                    </div>
                    <div class="post-video">
                        <iframe src="${post.video}" allowfullscreen></iframe>
                    </div>
                    <div class="post-footer">
                        <div class="actions">‚ù§Ô∏è üí¨ ‚úàÔ∏è</div>
                        <div class="likes">1,024 likes</div>
                        <div class="caption"><b>francescorotiroti</b> ${post.caption}</div>
                    </div>
                </div>
                `;
            }
        }
    });
</script>
<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial,
            sans-serif;
        background-color: #fafafa;
    }
    /* STORIES */
    .stories-container {
        display: flex;
        overflow-x: auto;
        padding: 10px;
        background: white;
        border-bottom: 1px solid #dbdbdb;
    }
    .story {
        flex: 0 0 auto;
        text-align: center;
        margin-right: 10px;
    }
    .story-img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        padding: 2px;
        background: linear-gradient(
            45deg,
            #f09433,
            #e6683c,
            #dc2743,
            #cc2366,
            #bc1888
        );
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .story-img img {
        width: 54px;
        height: 54px;
        border-radius: 50%;
        border: 2px solid white;
    }
    .story-username {
        font-size: 12px;
        margin-top: 5px;
        max-width: 60px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    /* POSTS */
    .post {
        background: white;
        border: 1px solid #dbdbdb;
        margin-bottom: 20px;
    }
    .post-header {
        display: flex;
        align-items: center;
        padding: 10px;
    }
    .post-header img {
        width: 35px;
        height: 35px;
        border-radius: 50%;
        margin-right: 10px;
        border: 2px solid #ff0066;
    }
    .post-username {
        font-weight: 600;
        font-size: 14px;
    }
    .post-video {
        width: 100%;
        aspect-ratio: 9/16;
        background: black;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    .post-footer {
        padding: 10px;
    }
    .actions {
        display: flex;
        gap: 10px;
        font-size: 20px;
    }
    .likes {
        font-weight: 600;
        font-size: 14px;
        margin-top: 5px;
    }
    .caption {
        font-size: 14px;
        margin-top: 5px;
    }
</style>
</head>
<body>
    <div class="stories-container" id="stories"></div>
    <div id="feed"></div>
</body>
</html>
